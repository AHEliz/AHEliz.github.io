     .grid {

        }

    .card {

    }

    .card:hover {

        }
    
    .card img {
          width: 100%;
          height: 220px;
          object-fit: cover;
        }

    .card-text {
          position: absolute;
          bottom: 0;
          width: 100%;
          background: rgba(0,0,0,0.65);
          color: white;
          padding: 10px;
          text-align: center;

        }
    
    .card h2 {

        margin-top: 0;
    }
      /* MODAL */
    .modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 600px;
  width: 90%;
  border-radius: 12px;
}

.slider {
  display: flex;

}

.slider img {

}

    
    .volver {
        display: inline-block;
        margin-top: 40px;
        font-weight: bold;
        color: #6a0dad;

    }
</style>

</head>
<body>

<h1> Gu√≠as de Votaciones</h1>
<p>Gu√≠as para votar correctamente üíú</p>

<div class="grip">

  <img src="img/mubeat/portada.png" alt="Mubeat">
  <h3>Mubeat</h3>
</div>
    

    <div class="card">
        <h2>MAMA</h2>
        <p>Gu√≠a para votaciones oficiales.</p>
    </div>

    <div class="card">
        <h2>Otras plataformas</h2>
        <p>Votaciones especiales y temporales.</p>
    </div>

</div>

</div> 

<div id="modalGuia" class="modal">
  <div class="modal-content">
    <span class="cerrar" onclick="cerrarGuia()">√ó</span>

    <h2 id="guiaTitulo"></h2>
    <p id="guiaTexto"></p>

    <div class="slider">
      <button onclick="anterior()">‚óÄ</button>
      <img id="guiaImagen" src="" alt="Paso de la gu√≠a">
      <button onclick="siguiente()">‚ñ∂</button>
    </div>
  </div>
</div>


<script>
const guias = {
  mubeat: {
    titulo: "Gu√≠a de votaci√≥n Mubeat",
    texto: "Sigue estos pasos para votar correctamente.",
    imagenes: [
      "img/mubeat/paso1.png",
      "img/mubeat/paso2.png",
      "img/mubeat/paso3.png"
    ]
  },
  mama: {
    titulo: "Gu√≠a de votaci√≥n MAMA",
    texto: "Gu√≠a paso a paso para votar en MAMA.",
    imagenes: [
      "img/mama/paso1.png",
      "img/mama/paso2.png"
    ]
  }
};

let indice = 0;
let imagenesActuales = [];

function abrirGuia(tipo) {
  console.log("Abriendo gu√≠a:", tipo); // üëà DEBUG

  const guia = guias[tipo];
  if (!guia) {
    alert("No se encontr√≥ la gu√≠a: " + tipo);
    return;
  }

  document.getElementById("guiaTitulo").innerText = guia.titulo;
  document.getElementById("guiaTexto").innerText = guia.texto;

  imagenesActuales = guia.imagenes;
  indice = 0;
  document.getElementById("guiaImagen").src = imagenesActuales[indice];

  document.getElementById("modalGuia").style.display = "flex";
}

function siguiente() {
  if (indice < imagenesActuales.length - 1) {
    indice++;
    document.getElementById("guiaImagen").src = imagenesActuales[indice];
  }
}

function anterior() {
  if (indice > 0) {
    indice--;
    document.getElementById("guiaImagen").src = imagenesActuales[indice];
  }
}

function cerrarGuia() {
  document.getElementById("modalGuia").style.display = "none";
}
</script>

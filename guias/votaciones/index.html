<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Gu√≠as de Votaciones | ARMY Per√∫</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f7f7fb;
  padding: 30px;
}

h1 {
  color: #6a0dad;
}

/* GRID DE BLOQUES */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

/* CARD */
.card {
  cursor: pointer;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  transition: transform 0.2s;
  background: #fff;
}

.card:hover {
  transform: scale(1.04);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

.card-text {
  padding: 10px;
  text-align: center;
  font-weight: bold;
  color: #6a0dad;
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 650px;
  width: 90%;
  border-radius: 12px;
  position: relative;
}

.cerrar {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 22px;
  cursor: pointer;
}

.modal h2 {
  color: #6a0dad;
}

.modal p {
  margin-bottom: 15px;
}

/* SLIDER */
.slider {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 15px;
}

.slider img {
  max-width: 100%;
  max-height: 400px;
  border-radius: 8px;
}

.slider button {
  background: #6a0dad;
  color: white;
  border: none;
  padding: 10px 14px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}

.slider button:hover {
  background: #4f0b8a;
}

/* RESPONSIVE */
@media (max-width: 900px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 500px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<h1>Gu√≠as de Votaciones</h1>
<p>Gu√≠as paso a paso para votar correctamente üíú</p>

<!-- BLOQUES -->
<div class="grid">

   <div class="card" onclick="abrirGuia()">
      <img src="img/mubeat/portada.png" alt="Mubeat">
      <div class="card-text">Mubeat</div>
  </div>

  
</div>

<!-- MODAL -->
<div id="modalGuia" class="modal" onclick="cerrarFuera(event)">
  <div class="modal-content">
    <span class="cerrar" onclick="cerrarGuia()">√ó</span>

    <h2 id="guiaTitulo">Mubeat</h2>
    <p id="guiaDescripcion">
      Aprende c√≥mo votar correctamente en Mubeat paso a paso.
    </p>

    <div class="slider">
      <button onclick="pasoAnterior()">‚Äπ</button>
      <img id="guiaImagen" src="" alt="Paso de la gu√≠a">
      <button onclick="siguientePaso()">‚Ä∫</button>
    </div>

  </div>
</div>

<script>
/* PASOS DE LA GU√çA */
const pasos = [
  "img/mubeat/paso1.png",
  "img/mubeat/paso2.png",
  "img/mubeat/paso3.png"
];

let pasoActual = 0;
const modal = document.getElementById("modalGuia");
const img = document.getElementById("guiaImagen");

function abrirGuia() {
  pasoActual = 0;
  img.src = pasos[pasoActual];
  modal.style.display = "flex";
}

function cerrarGuia() {
  modal.style.display = "none";
}

function cerrarFuera(e) {
  if (e.target === modal) {
    cerrarGuia();
  }
}

function siguientePaso() {
  if (pasoActual < pasos.length - 1) {
    pasoActual++;
    img.src = pasos[pasoActual];
  }
}

function pasoAnterior() {
  if (pasoActual > 0) {
    pasoActual--;
    img.src = pasos[pasoActual];
  }
}
</script>

</p>

</body>
</html>

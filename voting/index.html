<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Votaciones vigentes | ARMY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background: #f7f7fb;
          padding: 30px;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 30px;
        }
    
        /* GRID 4 COLUMNAS */
        .grid {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 20px;
        }
    
        .card {
          position: relative;
          cursor: pointer;
          border-radius: 12px;
          overflow: hidden;
          box-shadow: 0 6px 15px rgba(0,0,0,0.15);
          transition: transform 0.2s;
        }
    
        .card:hover {
          transform: scale(1.03);
        }
    
        .card img {
          width: 100%;
          height: 220px;
          object-fit: cover;
        }
    
        .card-text {
          position: absolute;
          bottom: 0;
          width: 100%;
          background: rgba(0,0,0,0.65);
          color: white;
          padding: 10px;
          text-align: center;
          font-weight: bold;
        }
    
        /* MODAL */
        .modal {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0,0,0,0.85);
          justify-content: center;
          align-items: center;
          z-index: 999;
        }
    
        .modal-content {
          background: white;
          padding: 25px;
          border-radius: 15px;
          max-width: 500px;
          width: 90%;
        }
    
        .modal-content h2 {
          margin-top: 0;
        }
    
        .modal-content a {
          display: inline-block;
          margin-top: 10px;
          color: #6a1b9a;
          font-weight: bold;
          text-decoration: none;
        }
    
        @media (max-width: 900px) {
          .grid {
            grid-template-columns: repeat(2, 1fr);
          }
        }
    
        @media (max-width: 500px) {
          .grid {
            grid-template-columns: 1fr;
          }
        }
        </style>
</head>

<script>
  function abrirModal(titulo, fecha, votar, guia, desc) {
